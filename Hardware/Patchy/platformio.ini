; https://docs.platformio.org/page/projectconf.html

[env]
monitor_speed = 115200
; build_flags = -std=gnu++17

[env:nodemcuv2]
framework = arduino
platform = espressif8266
board = nodemcuv2
build_flags = 
	${env.build_flags}
	-D NODEMCU
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.0
	makuna/NeoPixelBus @ ^2.7.0
	

[env:UNO]
framework = arduino

platform = atmelavr
board = uno
build_flags = 
	${env.build_flags}
	-D UNO
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.0
	makuna/NeoPixelBus @ ^2.7.0
